<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Dropper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #drop-zone.drag-over {
            background-color: #f0f0f0;
        }
        #content-area {
            width: 100%;
            min-height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .navigation{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #chat{
            display: none;
        }
        #chat-messages{
            height: 70vh;
            overflow-y: scroll;
        }
    </style>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    
    <div class="container mt-3">
        <div class="navigation">
            <ul class="pagination">
                <li id="summary-link" class="page-item active"><a href="#" class="page-link">Summary</a></li>
                <li id="chat-link" class="page-item"><a href="#" class="page-link">Chat</a></li>
            </ul>
        </div>
        <div id="summary">
            <div id="google_translate_element">Element</div>

            <div id="drop-zone">Drop link here</div>
            <div id="loading" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Fetching content...</p>
            </div>
            <div id="content-area"></div>
        </div>
    </div>

    <div id="chat" class="container">
        
        <h1 class="mb-4">Chatbot</h1>
        <div id="chat-messages" class="border p-3 mb-3"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>

</body>

</html>
